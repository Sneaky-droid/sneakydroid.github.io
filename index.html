<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cut Up Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #70bbfd;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #1f1f1f;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>üèÅ Cut Up Leaderboard</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Score</th>
        <th>Multiplier</th>
        <th>Car</th>
      </tr>
    </thead>
    <tbody id="leaderboard">
      <tr><td colspan="5">Laden...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchLeaderboard() {
      try {
        const response = await fetch("http://45.136.141.115:8000/scores");
        const data = await response.json();

        data.sort((a, b) => b.TopScore - a.TopScore); // sorteer op score

        const tbody = document.getElementById("leaderboard");
        tbody.innerHTML = "";

        data.forEach((player, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${player.Username || "Onbekend"}</td>
            <td>${player.TopScore || 0}</td>
            <td>x${player.Multiplier || 0}</td>
            <td>${player.CarAtTopScore || "[car]"}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        document.getElementById("leaderboard").innerHTML =
          "<tr><td colspan='5'>Fout bij laden leaderboard.</td></tr>";
        console.error("Fout:", error);
      }
    }

    fetchLeaderboard();
    setInterval(fetchLeaderboard, 60000); // elke 60s verversen
  </script>
</body>
</html>
