<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cut Up Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #70bbfd;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
    }
    th {
      background-color: #2c2c2c;
    }
    tr:nth-child(even) {
      background-color: #2e2e2e;
    }
  </style>
</head>
<body>
  <h1>üèÅ Cut Up Leaderboard</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Score</th>
        <th>Multiplier</th>
        <th>Car</th>
      </tr>
    </thead>
    <tbody>
      <!-- Leaderboard data komt hier -->
    </tbody>
  </table>

  <script>
    async function fetchLeaderboard() {
      try {
        const response = await fetch("http://45.136.141.115:8000/scores");
        const data = await response.json();

        // Sorteer op TopScore, aflopend
        data.sort((a, b) => b.TopScore - a.TopScore);

        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = ""; // Reset de tabel

        data.forEach((player, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${player.Username || "Onbekend"}</td>
            <td>${player.TopScore || 0}</td>
            <td>x${player.Multiplier || 0}</td>
            <td>${player.CarAtTopScore || "[car]"}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Fout bij ophalen leaderboard:", error);
      }
    }

    fetchLeaderboard();
    setInterval(fetchLeaderboard, 60000); // elke 60 seconden verversen
  </script>
</body>
</html>
